<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">
  <script src="./JS/main.js" defer></script>
  <title>Clock App</title>
</head>
<body>
  
  <main class="main">
    <section class="quotes">
      <div>
        <p class="quotes__text"></p>
        <p class="quotes__author"></p>
      </div>
      <button class="quotes__btn" onclick="getQuotes()"></button>
    </section>
    <section class="info__container">
      <div class="info">
        <div class="greeting">
          <img class="icon">
          <p class="greeting__text">GOOD MORNING, IT'S CURRENTLY</p>
        </div>
        <div>
          <span class="info__time"></span>
        </div>
        <div>
          <span class="info__city"></span>
          <span class="info__country"></span>
        </div>
      </div>
      <div>
        <!-- <button class="switch"><a href="#aside">More</a></button> -->
        <a href="#aside" class="switch">More</a>
      </div>
    </section>
  </main>

  <aside class="details" id="aside">
    <div class="details__container">
      <p>Current Timezone</p>
      <p class="details__timezone details__highlighted"></p>
    </div>
    <div class="details__container">
      <p>Country Name</p>
      <p class="details__CountryName details__highlighted"></p>
    </div>
    <div class="details__container">
      <p>IP Address</p>
      <p class="details__ip details__highlighted"></p>
    </div>
    <div class="details__container">
      <p>Country Code</p>
      <p class="details__code  details__highlighted"></p>
    </div>
  </aside>

</body>
</html>
