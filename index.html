<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon-32x32.png">
  <link rel="stylesheet" href="/src/CSS/main.css">
  
  <title>Clock App</title>
</head>
<body>
  <main class="main">
    <article class="quotes">
      <section>
        <p class="quotes__text"></p>
        <p class="quotes__author"></p>
      </section>
      <button class="quotes__btn" onclick="randomQuote()"><svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".5"/></svg>
      </button>
    </article>
    <article>
      <article class="info">
        <section class="greeting">
          <img class="icon">
          <p class="greeting__text">GOOD MORNING, IT'S CURRENTLY</p>
        </section>
        <section>
          <span class="info__time"></span>
          <span class="info__abbreviation"></span>
        </section>
        <section>
          <span class="info__city"></span>
          <span class="info__index"></span>
        </section>
      </article>
      <article>
        <!-- <button class="switch"><a href="#aside">More</a></button> -->
        <a href="#aside" class="switch">More</a>
      </article>
    </article>
  </main>
  <aside class="details" id="aside">
    <article class="details__container">
      <p>CURRENT TIMEZONE</p>
      <p class="details__timezone details__highlighted"></p>
    </article>
    <article class="details__container">
      <p>DAY OF THE WEEK</p>
      <p class="details__day details__highlighted"></p>
    </article>
    <article class="details__container">
      <p>WEEK NUMBER</p>
      <p class="details__week details__highlighted"></p>
    </article>
    <article class="details__container">
      <p>DAY OF THE YEAR</p>
      <p class="details__year  details__highlighted"></p>
    </article>
  </aside>
  <script src="./src/JS/main.js" defer></script>
</body>
</html>
